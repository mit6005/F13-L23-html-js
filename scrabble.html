<div>
    Rack: <span id="tileRackLabel">BDFERTS</span>
</div>

<div>
    <input type="text" id="chosenTiles">
    <button id="playButton">Play</button>
</div>

<div>
    Score: <span id="scoreLabel">0</span>
</div>

<script src="scrabbleModel.js"></script>

<script>
    var model = makeScrabbleModel();
    
    function updateUI() {
        document.getElementById("tileRackLabel").innerHTML = model.getTileRack();
        document.getElementById("scoreLabel").innerHTML = model.getScore();
    }
    updateUI();
    
    document.getElementById("playButton").onclick = function(event) {
        var word = document.getElementById("chosenTiles").value;
        word = word.toUpperCase();
        model.play(word);
        updateUI();
    }; 

</script>
